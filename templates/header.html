<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <link rel="stylesheet" href="static/assets/css/styles.css">
    <style>
         #add-task-form {
            display: none;
        }

        /* Show the form when the #add-task anchor is targeted */
        #add-task:target + #add-task-form {
            display: block;
        }

        body{
             background-image: url('static/assets/images/background.png');
        }


    </style>
</head>
<body >
    <div class="header">
        <nav class="navbar navbar-light" style="background-color: #EEF5FF; ">
            <div class="container-fluid">
                <div class="col md-3">
                    <a href="/">
                        <img src="https://cdn-icons-png.freepik.com/512/10550/10550857.png" width="50" height="50">
                    </a>
                    <strong>To Do Buddy</strong>
                </div>
                <div class="text-end">
                    {% if not current_user.is_authenticated %}
                    <a href ="{{ url_for('login') }}" >
                        <button type="button" class="btn btn-light text-dark me-2">
                            <i class="fa-solid fa-arrow-right-to-bracket"></i>  Log in</button></a>
                    <a href ="{{ url_for('register') }}" >
                        <button type="button" class="btn btn-light text-dark me-2">
                            <i class="fa-solid fa-people-group"></i>  Register </button></a>
                    {% else %}
                      <a href ="{{ url_for('logout') }}" >
                         <button type="button" class="btn btn-light text-dark me-2">
                             <i class="fa-solid fa-arrow-right-from-bracket"></i>  Log Out</button>
                      </a>
                    {% endif %}
                </div>
           </div>
        </nav>
    </div>
